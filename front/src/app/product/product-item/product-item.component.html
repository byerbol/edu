<div class="selectedProduct-item" [class]="selectedProduct.isOnSale ? 'selectedProduct-item sale' : ''">
    <div class="image"><img [src]="selectedProduct.imageUrl"></div>
    <div class="details">
        <div>{{selectedProduct.name}}</div>
        <div>$ {{selectedProduct.price}}</div>
        <div>
            <button [disabled]="selectedProduct.quantityInCart == 0" (click)="decrementInCart()">-</button>
            <span>{{selectedProduct.quantityInCart}}</span>
            <button (click)="incrementInCart()">+</button>
        </div>
    </div>
</div>
